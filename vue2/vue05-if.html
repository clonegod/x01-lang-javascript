<html>

<head>
    <meta charset="utf-8">
    <script src="./vue.js"></script>
</head>

<body>
    <!-- 条件渲染 -->

    <!-- v-if -->
    <h1 v-if="vif">Yes</h1>

    <!-- v-else -->
    <!-- v-else 元素必须紧跟在 v-if 或者 v-else-if 元素的后面——否则它将不会被识别。 -->
    <div id="velse">
        <div v-if="Math.random() > 0.5">
        Now you see me
        </div>
        <div v-else>
        Now you don't
        </div>
    </div>

    <!-- v-else-if -->
    <!-- v-else-if 必须紧跟在 v-if 或者 v-else-if 元素之后。 -->
    <div id="elseif">
        <div v-if="type === 'A'">
        A
        </div>
        <div v-else-if="type === 'B'">
        B
        </div>
        <div v-else-if="type === 'C'">
        C
        </div>
        <div v-else>
        Not A/B/C
        </div>
    </div>

    <!-- key -->
    <!-- 用 key 管理可复用的元素 -->
    <div id="key-example" class="demo">
        <!-- 添加一个具有唯一值的 key 属性来声明“这两个input元素是完全独立的——不要复用它们的value”。 
        添加了key属性之后，每次切换时，输入框都将被重新渲染。
        -->
        <template v-if="loginType === 'username'">
            <label>Username</label>
            <input placeholder="Enter your username" key="username-input">
        </template>
        <template v-else>
            <label>Email</label>
            <input placeholder="Enter your email address" key="email-input">
        </template>
        <button @click="toggleLoginType">Toggle login type</button>
    </div>
    
    <!-- v-show -->
    <!-- v-show 是简单地切换元素的 CSS 属性 display 。不支持 <template> 语法，也不支持 v-else -->
    <div id="vshow">
        <h1 v-show="ok">Hello!</h1>
        <button @click="toggleShow">Toggle Show</button>
    </div>

</body>

<script>
new Vue({
    el: "#if"
})

new Vue({
    el: "#velse"
})

new Vue({
    el: "#elseif",
    data: {
        type: "X" // 设置type=X，导致前面3个条件判断都不满足，则输出最后一个div
    }
})

new Vue({
  el: '#key-example',
  data: {
    loginType: 'username'
  },
  methods: {
    toggleLoginType: function () {
      return this.loginType = this.loginType === 'username' ? 'email' : 'username'
    }
  }
})

new Vue({
  el: '#vshow',
  data: {
    ok: true
  },
  methods: {
      toggleShow: function() {
        this.ok = ! this.ok;
      }
  }
})

</script>

</html>
