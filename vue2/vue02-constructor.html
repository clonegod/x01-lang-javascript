<html>

<head>
    <meta charset="utf-8">
    <script src="./vue.js"></script>
</head>

<body>
    <!-- 
    在文档中经常会使用 vm (ViewModel 的简称) 这个变量名表示 Vue 实例。
    
    属性与方法
        每个 Vue 实例都会代理其 data 对象里所有的属性：即直接通过vm对象就可以访问到data中的属性和方法。
        注意只有这些被代理的属性是响应的。如果在实例创建之后添加新的属性到实例上，它不会触发视图更新。
    
        Vue 实例暴露了一些有用的实例属性与方法。这些属性与方法都有前缀 $，以便与代理的 data 属性区分 。
        注意，不要在实例属性或者回调函数中（如 vm.$watch('a', newVal => this.myMethod())）使用箭头函数。
        因为箭头函数绑定父上下文，所以 this 不会像预想的一样是 Vue 实例，而是 this.myMethod 未被定义。 
    
    实例生命周期
        每个 Vue 实例在被创建之前都要经过一系列的初始化过程。
    -->


    <div>
    </div>
</body>

<script>

// 每个 Vue 实例都会代理其 data 对象里所有的属性
var data = { a: 1 }
var vm = new Vue({
  data: data
})
vm.a === data.a // -> true
// 设置属性也会影响到原始数据
vm.a = 2
data.a // -> 2
// ... 反之亦然
data.a = 3
vm.a // -> 3


var data = { a: 1 }
var vm = new Vue({
  el: '#example',
  data: data
})
vm.$data === data // -> true
vm.$el === document.getElementById('example') // -> true
// $watch 是一个实例方法
vm.$watch('a', function (newVal, oldVal) {
  // 这个回调将在 `vm.a`  改变后调用
})

// 实例生命周期的不同阶段调用，如 create, mounted、 updated 、destroyed 。钩子的 this 指向调用它的 Vue 实例。
var vm = new Vue({
  data: {
    a: 1
  },
  created: function () {
    // `this` 指向 vm 实例
    alert('a is: ' + this.a)
  }
})
// -> "a is: 1"
</script>

</html>
