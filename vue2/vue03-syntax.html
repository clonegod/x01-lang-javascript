<html>

<head>
    <meta charset="utf-8">
    <script src="./vue.js"></script>
</head>

<body>
    <!--  
        文本
            使用 “Mustache” 语法（双大括号）的文本插值。
            无论何时，绑定的数据对象上 msg 属性发生了改变，插值处的内容都会更新。
            <span>Message: {{ msg }}</span>

            通过使用 v-once 指令，你也能执行一次性地插值，当数据改变时，插值处的内容不会更新。这会影响到该节点上所有的数据绑定。
            <span v-once>This will never change: {{ msg }}</span>

        纯HTML
            双大括号会将数据解释为纯文本，而非 HTML 。为了输出真正的 HTML ，你需要使用 v-html 指令。
            <div v-html="rawHtml"></div>

        属性
            Mustache 不能在 HTML 属性中使用，应使用 v-bind 指令。
            <div v-bind:id="dynamicId"></div>

            对布尔值的属性也有效 —— 如果条件被求值为 false 的话该属性会被移除。
            <button v-bind:disabled="someDynamicCondition">Button</button>

        直接使用javascript表达式
            对于所有的数据绑定， Vue.js 都提供了完全的 JavaScript 表达式支持。
            这些表达式会在所属 Vue 实例的数据作用域下作为 JavaScript 被解析。
            模板表达式都被放在沙盒中，只能访问全局变量的一个白名单，如 Math 和 Date 。
            {{ number + 1 }}
            {{ ok ? 'YES' : 'NO' }}
            {{ message.split('').reverse().join('') }}
            <div v-bind:id="'list-' + id"></div>

        指令
            指令（Directives）是带有 v- 前缀的特殊属性。指令属性的值预期是单一 JavaScript 表达式。
            指令的职责就是当其表达式的值改变时相应地将某些行为应用到 DOM 上。
            
            v-if 指令将根据表达式 seen 的值的真假来移除/插入 <p> 元素。
            <p v-if="seen">Now you see me</p>

        参数
            一些指令能接受一个“参数”，在指令后以冒号指明。
            
            v-bind 指令被用来响应地更新 HTML 属性：
            <a v-bind:href="url"></a>

            v-on 指令，它用于监听 DOM 事件：在这里参数是监听的事件名。
            <a v-on:click="doSomething">

        修饰符
            修饰符（Modifiers）是以半角句号 . 指明的特殊后缀，用于指出一个指令应该以特殊方式绑定。
            
            .prevent 修饰符告诉 v-on 指令对于触发的事件调用 event.preventDefault()：
            <form v-on:submit.prevent="onSubmit"></form>
            
        过滤器
            过滤器可以用在两个地方：mustache 插值和 v-bind 表达式。过滤器应该被添加在 JavaScript 表达式的尾部，由“管道”符指示。
            Vue 2.x 中，过滤器只能在 mustache 绑定和 v-bind 表达式（从 2.1.0 开始支持）中使用。

            {{ message | capitalize }}
            <div v-bind:id="rawId | formatId"></div>
            
            过滤器函数总接受表达式的值作为第一个参数。
            new Vue({
                // ...
                filters: {
                    capitalize: function (value) {
                    if (!value) return ''
                    value = value.toString()
                    return value.charAt(0).toUpperCase() + value.slice(1)
                    }
                }
             })

            过滤器可以串联：{{ message | filterA | filterB }}

        缩写
            Vue.js 为两个最为常用的指令提供了特别的缩写：
            v-bind
                <a v-bind:href="url"></a>
                <a :href="url"></a>     //缩写形式
            v-on
                <a v-on:click="doSomething"></a>
                <a @click="doSomething"></a>    //缩写形式
    -->


    <div>
    </div>
</body>

</script>

</html>
